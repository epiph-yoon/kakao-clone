<!doctype html>
<html>
<head>
    <title>Box Model</title>
    <style>
    body,html{
        padding: 0;
        margin: 0;
        background-color: green;
        width: 100%;
        height: 100%;
    }
    .box{
        background-color: yellow;
        width: 50%;
        height: 50%;
        padding: 40px 20px 10px 5px;
        margin: 50px;

    }
    .inside-box{
        background-color: blue;
        width: 50%;
        height: 50%;
        border: 5px dashed red;
    }
    </style>
</head>
<body>
    <div class="box">
        <div class="inside-box"></div>
    </div>
</body>
</html>
